name: flutter_mentoring
description: Flutter application for Mentoring program.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  logger: 1.0.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: 2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/localizations/en.json
    - assets/localizations/ru.json
